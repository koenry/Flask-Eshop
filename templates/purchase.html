<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/styles.css">
<link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Mountains+of+Christmas&display=swap" rel="stylesheet">
<script defer src="/static/cart.js"></script>
<body >
   {% for w in cart %} 
   
   <div class="grid-container">
    <div class="grid-item">{{ w[1] }} </div>
    <div class="grid-item">Quantity {{w[3]}}</div>
    <div class="grid-item">Price: {{w[2]*w[3]}}</div>  
     
  </div>
   
        {% endfor %}
        
        
        <form action="{{ url_for("purchase")}}" method="post">
       
            <div class="index-html-grid-container">
               
                <div class="index-html-grid-item">
                    <button class="Purchasebtn" type="submit" name="Purchasebtn" value="Purchase" >Buy</button>
                </form>
              
                    <a href="http://127.0.0.1:5000/login">Go back</a>
                   
                </div>

                <input class="favorite styled"
                id="clear"
                type="button"
                value="Clear">
                
</body>
</html>
